<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />

  </head>
  <body>
    <main>
      <section class="container mt-5"  id="welcomeScreen">
        <div class="row mt-5 justify-content-sm-center">
          <div class="row mt-5 justify-content-sm-center">
            <div class="col-sm-6">
              <div class="row mt-5"></div>
              <div class="row mt-5"></div>
              <div class="row mt-5">
                <h1>Coding Quiz Challenge</h1>
                <div class="row text-center">
                  <p>
                    Try to answer the following code related questions within
                    the time limit. Keep in mind that incorrect answers will
                    penalize your score/time by ten seconds!
                  </p>
                </div>
                <div class="row justify-content-center">
                  <button class="btn" id="startButton">Start</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="container mt-5" id="questionsBody">
        <div class="row mt-5 justify-content-sm-center">
          <div class="col-sm-6">
            <div class="row mt-5"></div>
            <div class="row mt-5"></div>
            <div class="row mt-5" id="questionHead">
              <h2>Arrays in JavaScript can be used to store ____.</h2>
            </div>
            <div class="row mt-3" id="answerArea">
              <ul class="answerChoices">
                <li class="list-group">
                  <button class="btn" id="answerOption1">Option1</button>
                </li>
                <li class="list-group">
                  <button class="btn" id="answerOption2">Option2</button>
                </li>
                <li class="list-group">
                  <button class="btn" id="answerOption3">Option3</button>
                </li>
                <li class="list-group">
                  <button class="btn" id="answerOption4">Option4</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <!-- d-none -->
      <section class="container mt-5 " id="playerInputScreen">
        <div class="row mt-5 justify-content-sm-center">
          <div class="col-sm-5">
            <div class="row mt-5"></div>
            <div class="row mt-5"></div>
            <div class="row mt-5" id="PlayerInputHead">
              <h3>All done</h3>
            </div>
            <div class="row" id="playerScore">
              <p class="scorePara">Your score is 22</p>
            </div>
            <div class="row" id="initialSubmit">
              <form>
                <p>
                  Enter initials
                  <input
                    type="password"
                    id="playerInitials"
                    placeholder="initials"
                  /><button class="btn">Submit</button>
                </p>
              </form>
            </div>
          </div>
        </div>
      </section>
      <section class="container mt-5 " id="highScoreScreen">
        <div class="row mt-5 justify-content-lg-center">
          <div class="col-sm-6">
            <div class="row mt-5"></div>
            <div class="row mt-5"></div>
            <div class="row mt-5"></div>
            <div class="row mt-5">
              <h1>Highscores</h1>
            </div>
            <div class="row">
              <ol>
                <li class="highScoreRows">
                  
                </li>
              </ol>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
